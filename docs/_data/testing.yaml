types:
  - value: "application/atom+xml"
    key: "application_atom_xml"
  - value: "application/rss+xml"
    key: "application_rss_xml"
  - value: "application/xml"
    key: "application_xml"
  - value: "text/xml"
    key: "text_xml"
    default: true
  - value: "text/plain"
    key: "text_plain"
    skipall: true

locations:
  - value: "Local URL"
    key: "local"
    default: true
  - value: "Remote URL"
    key: "remote"
  - value: "Inline (base64/CDATA)"
    key: "base64"

styles:
  - value: "XSLT"
    key: "xslt"
    default: true
  - value: "CSS"
    key: "css"
  - value: "JavaScript"
    key: "js"
  - value: "Nothing"
    key: "none"
    skipall: true