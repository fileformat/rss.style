---
title: News Readers
---

<p>
    Software that can be used to read news feeds.
</p>


<table class="table table-striped border-top border-bottom">
    <tbody>
    {% for newsreader in site.data.newsreaders %}
        <tr>
            <td>
                <a href="{{newsreader.url}}">{{newsreader.name}}</a>
            </td>
            <td>
                {{newsreader.pricing}}
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>

<p>Also see the exhaustive list at <a href="https://github.com/AboutRSS/ALL-about-RSS?tab=readme-ov-file#-rss-readers">ALL-about-RSS</a>.</p>

<p>Is your favorite one missing? <a href="https://github.com/fileformat/rss.style/issues">Let me know!</a></p>
