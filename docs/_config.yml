#
# _config.yml for RSS Style
#

exclude: [ "CNAME", "**/*.base64" ]
include: [ "_headers" ]
production_url: https://www.rss.style
sharing_targets: [ "reddit", "pinboard" ]
title: RSS Style
markdown: kramdown
plugins:
  - jekyll-redirect-from
redirect_from:
  json: false
theme: null
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"

google_validation: LATER
bing_validation: LATER
yandex_validation: LATER
